<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | CAC-MOVIES</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
   
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c0e6f14933.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
   
    <link rel="shortcut icon" href="../assets/img/camara-retro.png" type="image/x-icon">
    <script defer src="../js/inicioSesion.js"></script>

</head>
<body class="bodyRegistrarse">

    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fa-solid fa-camera-retro" aria-hidden="true"></i>
            <span>Juli García Fotografía</span>
        </a>
       
    </header>
    
    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse">
            <!--pongo get ya que en github pages da error el method post-->
            <form action="" method="get" class="form-login">
                <h2 class="tituloRegistrarse">Iniciar Sesión</h2>
                <div >
                    <input  class="inputData" type="email" placeholder="Email" id="email" name="email">
                    <div class="error-text"></div>
                </div>
               

                <div>
                    <div class= "password_eye" >
                        <!-- Campo de contraseña -->
                        <input  class="inputData"  type="password" placeholder="Contraseña" required id="password" name="password">
                        <div class="error-text"  id></div>
                        <!-- Icono para alternar visibilidad de la contraseña -->
                        <i id="toggleIcon" class="fa fa-eye ojo" onclick="verPassword()"></i>               
                    </div>
                   
                </div>

                <div>
                    <input class="boton" type="submit" value="Iniciar Sesión" id="btn-envio-login">
                </div>
                <div>
                    <a id="ayuda" class="ayuda" href="registrarse.html">Registrarse</a>
                </div>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
     <script  src="../js/limpiarInputs.js"></script>

    <script>
        function verPassword() {
          var passwordInput = document.getElementById("password");
          var toggleIcon = document.getElementById("toggleIcon");
    
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.className = "fa fa-eye-slash ojo";
          } else {
            passwordInput.type = "password";
            toggleIcon.className = "fa fa-eye ojo";
          }
        }
      </script>
   
</body>

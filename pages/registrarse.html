<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Juli García Fotografía</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/index.css">
    
    
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c0e6f14933.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/register.css">

    <script defer src="../js/register.js"></script>

</head>
<body class="bodyRegistrarse" >
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fa-solid fa-camera-retro" aria-hidden="true"></i>
            <span>Juli García Fotografía</span>
        </a>
       
    </header>

    <main  id="main" class="main"  >
      <section  data-aos="zoom-in"  data-aos-duration="1000" class="seccionRegistrarse">
        <form  action="" method="post"  class="form-register">
            <h2 class="tituloRegistrarse">Registro</h2>
            <div>
                <input class="inputData"  type="text"    placeholder="Nombre"   required id="nombre" name="nombre">
                <div class="error-text"></div>
            </div>
            <div>
                
                <input class="inputData" type="text" placeholder="Apellido" required id="apellido" name="apellido"  >
                <div class="error-text"></div>
            </div>
            <div>
                <input class="inputData"  type="email" placeholder="Email" required id="email" name="email">
                <div class="error-text"></div>
            </div>



            <div class= "password_eye" >
                <!-- Campo de contraseña -->
                <input  class="inputData"  type="password" placeholder="Contraseña" required id="password" name="password">
                <div class="error-text"></div>
                <!-- Icono para alternar visibilidad de la contraseña -->
                <i id="toggleIcon" class="fa fa-eye ojo" onclick="verPassword()"></i>
            </div>

            

            <div>
                <input  class="inputData"  type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" required id="fechaNacimiento" name="fechaNacimiento">
                <div class="error-text"></div>
            </div>
            <div>
                <select   class="inputData pais"  aria-placeholder="Pais"  class="input"  name="pais" id="pais" >
                    <option value="">País</option>
                    <option value="AR">Argentina</option>
                    <option value="BO">Bolivia</option>
                    <option value="BR">Brasil</option>
                    <option value="CH">Chile</option>
                    <option value="CO">Colombia</option>
                    <option value="EC">Ecuador</option>
                    <option value="PY">Paraguay</option>
                    <option value="PE">Perú</option>
                    <option value="UY">Uruguay</option>
                    <option value="VE">Venezuela</option>
                </select>
                <div class="error-text"></div>
            </div>
            <div class="terminos" >
                <input class="check" type="checkbox" id="terminos">
                <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                <div class="error-text error-terminos"></div>
            </div>

            
            <div>
                <input  class="boton" type="submit" value="Registrarse" id="btn-reg-user">
            </div>
           
            <div > 
                <a class="ayuda" href="#">Necesitas ayuda?</a>
            </div>
        </form>
      </section>

    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js">        
    </script>

    <script>
    AOS.init();
    </script>
     <script  src="../js/limpiarInputs.js"></script>

    <script>
        function verPassword() {
          var passwordInput = document.getElementById("password");
          var toggleIcon = document.getElementById("toggleIcon");
    
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.className = "fa fa-eye-slash ojo";
          } else {
            passwordInput.type = "password";
            toggleIcon.className = "fa fa-eye ojo";
          }
        }
      </script>
 
</body>
</html>
